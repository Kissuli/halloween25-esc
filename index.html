<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    background-color: black;
      text-align: center;

      margin-top: 100px;
    }
    input {
      padding: 16px;
      font-size: 16px;
    }
    button {
      background-color: black;
    color: white;
      padding: 12px 16px;
      font-size: 16px;
    display: inline-block;
    margin: 4px 2px;
    border: 4px solid #FF7518;
}

    button:hover {
        background-color: #FF7518;
        color: white;
    }
  </style>
</head>
<body>

  <h2 style="color: #FF7518">Kuinka monta hämähäkkiä on korteissa?</h2>
  <input type="text" id="answer" placeholder="Kirjoita tähän...">
  <button onclick="checkAnswer()">Lähetä</button>

  <p id="response"></p>

  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const response = document.getElementById("response");

      if (userAnswer === "8" || userAnswer === "eight" || userAnswer === "kahdeksan" || userAnswer === "kasi") {
        response.textContent = "Ratkaisu on 2608.";
        response.style.color = "green";
      } else {
        response.textContent = "❌";
        response.style.color = "red";
      }
    }
  </script>

</body>

</html>
